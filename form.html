
<!DOCTYPE html>
<html lang="en">

<head>
<title>Javascript Form effects</title>
<meta name="author" content="Sam Knowles" />
<meta name="description" content="Javascript form effects." />

<link rel="stylesheet" href="assets/forms.css" type="text/css" />
<link rel="stylesheet" href="assets/multi_select/multi_select.css" type="text/css" />

<script type="text/javascript" src="assets/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="assets/form_labels/form_labels.js"></script>
<script type="text/javascript" src="assets/multi_select/multi_select.js"></script>

</head>

<body>

<form method="post" action="">
<ul>

<li>
<input id="name" type="text" name="name" value="" placeholder="Full Name" />
</li>

<li>
<input type="email" name="email" value="" placeholder="Email Address" />
</li>

<li>
<textarea name="address" placeholder="Postal Address"></textarea>
</li>

<li>
<select id="select-colour" multiple="multiple">
<option>Green</option>
<option selected="selected">Red</option>
<option>Blue</option>
</select>
</li>

</ul>
</form>

</body>

</html>
